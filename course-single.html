<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Details | SkillUp</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { font-family: 'Inter', sans-serif; background: #f8f9fa; color: #1a1a2e; margin: 0; padding: 0; }
.container { width: 90%; max-width: 900px; margin: 40px auto; }
h1 { font-size: 2rem; margin-bottom: 10px; }
p { color: #6c757d; margin-bottom: 20px; }
.progress-bar { width: 100%; background: #e0e0e0; border-radius: 5px; height: 15px; margin-bottom: 20px; }
.progress { width: 0%; height: 100%; background: #4bb543; border-radius: 5px; transition: width 0.5s ease; }
button { padding: 10px 20px; border: none; background: #4361ee; color: white; font-weight: 600; border-radius: 50px; cursor: pointer; }
button:hover { background: #3a0ca3; }
iframe { width: 100%; height: 400px; border-radius: 8px; margin-bottom: 20px; }
</style>
</head>
<body>
<div class="container">
    <h1 id="course-title">Loading...</h1>
    <p id="course-instructor"></p>

    <div class="course-video" id="course-video"></div>

    <div class="progress-bar">
        <div class="progress" id="course-progress"></div>
    </div>

    <button id="mark-complete-btn">Mark as Complete</button>
</div>

<script>
// Get course ID from URL
const params = new URLSearchParams(window.location.search);
const courseId = params.get('id'); // could be '1', '2', or 'course1'

// Fetch courses
fetch('courses.json')
.then(res => res.json())
.then(data => {
    // Find course by ID (numeric or string)
    const course = data.find(c => String(c.id) === courseId);
    if (!course) {
        document.body.innerHTML = "<h1>No course id found</h1>";
        return;
    }

    // Populate course details
    document.getElementById('course-title').textContent = course.title;
    document.getElementById('course-instructor').textContent = "Instructor: " + course.instructor;
    document.getElementById('course-video').innerHTML = `<iframe src="${course.video}" frameborder="0" allowfullscreen></iframe>`;

    const progressBar = document.getElementById('course-progress');

    // Restore progress from localStorage
    if (localStorage.getItem(String(course.id)) === 'completed') {
        progressBar.style.width = '100%';
        document.getElementById('mark-complete-btn').disabled = true;
        document.getElementById('mark-complete-btn').textContent = 'Completed';
    }

    // Mark course complete
    document.getElementById('mark-complete-btn').addEventListener('click', () => {
        progressBar.style.width = '100%';
        localStorage.setItem(String(course.id), 'completed');
        const btn = document.getElementById('mark-complete-btn');
        btn.disabled = true;
        btn.textContent = 'Completed';
    });
})
.catch(err => {
    console.error(err);
    document.body.innerHTML = "<h1>Error loading course</h1>";
});
</script>
</body>
</html>
